<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/templates/template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{ordenDeServicioBeanList.confirmarOperacion()}"/>
    </f:metadata>
    <ui:define name="subheader">
        #{msgs['tituloGrillaODS']}
    </ui:define>
    <ui:define name="actions">
        <p:growl showDetail="true" id="msj"/>

    </ui:define>
    <ui:define name="content">


        <div class="Container100">


            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <h:form id="comboEstado" class="">
                            <p:fieldset legend="#{msgs['estadoFiltro']}">
                                <p:selectOneMenu value="#{ordenDeServicioBeanList.estadoSelected}" id="estadoSelect"
                                                 valueChangeListener="#{ordenDeServicioBeanList.estadoValueChange}">
                                    <p:ajax event="change" update="formentity:list" />

                                    <f:selectItems var="e" value="#{ordenDeServicioBeanList.estados}"
                                                   itemLabel="#{e.descripcion}"/>
                                </p:selectOneMenu>
                            </p:fieldset>
                        </h:form>
                        <div class="ContainerIndent">
                            <h:form id="formentity" class="TexAlCenter">
                                <p:growl showDetail="true" id="msgGrwl"/>
                                <p:dataTable id="list" var="item" value="#{ordenDeServicioBeanList.list}"
                                             widgetVar="listTodos"
                                             rowKey="#{item.id}"
                                             paginator="true"
                                             emptyMessage="No se encontraron ordenes de servicio."
                                             paginatorPosition="bottom"
                                             resizableColumns="false" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({currentPage} de {totalPages})"
                                             lazy="true" dynamic="true" filterEvent="enter">

                                    <p:column headerText="#{msgs['fechaPagada']}"
                                              sortBy="#{item.ordenDeServicio.ODSfechaTX}">
                                        <h:outputText value="#{item.ODSfechaTX}">
                                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msgs['formNombre']}"
                                              filterBy="#{item.perfilAGR.nombre}" sortBy="#{item.perfilAGR.nombre}">
                                        <h:outputText value="#{item.perfilAGR.nombre},#{item.perfilAGR.apellido}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['matricula']}">
                                        <h:outputText value="#{item.perfilAGR.matricula}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.cuit.AGR']}">
                                        <h:outputText value="#{item.perfilAGR.cuit}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['form.comitente']}">
                                        <h:outputText value="#{item.comitente.nombre}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.formaDePago']}">
                                        <h:outputText value="#{item.formaDePago}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.codigo.tx']}"
                                              filterBy="#{item.ordenDeServicio.ODScodigoTX}">
                                        <h:outputText value="#{item.ODScodigoTX}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['concepto']}">
                                        <h:outputText value="#{item.tasaDescripcion}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['form.monto']}">
                                        <h:outputText value="#{item.monto}"/>
                                    </p:column>

                                    <p:column headerText="Opciones">
                                        <p:commandLink id="facturada" title="#{msgs['cambiarEstadoFacturada']}"
                                                       actionListener="#{ordenDeServicioBeanList.facturada(item)}"
                                                       rendered="#{ordenDeServicioBeanList.renderOpcionFacturada(item)}"
                                                       update="list, formentity:msgGrwl">
                                            <p:confirm header="#{msgs['confirmacion']}"
                                                       message="#{msgs['confirmarCambioEstadoFacturada']}"
                                                       icon="ui-icon-alert"/>
                                            <i class="icon-loop BoldGray Fs30"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade">
                                    <p:commandButton value="No" type="button"
                                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                    <p:commandButton value="Si" type="button"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                                     ajax="false">
                                    </p:commandButton>
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
