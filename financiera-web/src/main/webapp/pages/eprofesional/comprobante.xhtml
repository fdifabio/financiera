<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<!-- Include all compiled plugins (below), or include individual files as needed -->
<ui:composition template="/templates/template.xhtml">
    <ui:define name="subheader">
        <h:outputText class="BigTopic" value="#{msgs['formComprobanteODS']}"
                      rendered="#{eprofesionalBean.entity.id!= null}"/>

    </ui:define>
    <f:metadata>
        <f:viewParam name="id" value="#{eprofesionalBean.id}"/>
        <f:viewParam name="registro" value="#{eprofesionalBean.parametro}"/>
        <f:event type="preRenderView" listener="#{eprofesionalBean.inicio()}"/>
    </f:metadata>
    <ui:define name="actions">


    </ui:define>
    <ui:define name="content">

        <div class="Container90">
            <div class="ContainerIndent">
                <div class="Card  ShadowEffect ui-fluid">
                    <div class="MarAuto WidAutoOnMobile">
                        <div class="ContainerIndent">
                            <div class="EmptyBox20"></div>
                            <h:form id="crear">
                                <p:panel id="panelCrear">
                                    <p:messages globalOnly="true" styleClass="error"
                                                showSummary="true" showDetail="true"/>
                                    <h:panelGroup rendered="#{eprofesionalBean.entity.ordenDeServicio.isPendiente()}">
                                        <p:panelGrid columns="1" columnClasses="ui-grid-col-4"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank">
                                            <h:outputText value="#{msgs['form.forma.pago']}:" styleClass="FontBold"/>
                                            <h:panelGroup>
                                                <p:selectOneRadio id="fpago" required="true"
                                                                  requiredMessage="#{msgs['validationRequired']}"
                                                                  value="#{eprofesionalBean.entity.ordenDeServicio.formapago}">
                                                    <p:ajax event="valueChange" update="codigotx"/>
                                                    <f:selectItems value="#{eprofesionalBean.formadepagostipos()}"
                                                                   var="f"
                                                                   itemLabel="#{f.descripcion}" itemValue="#{f}"/>

                                                </p:selectOneRadio>
                                                <p:message for="fpago"/>
                                            </h:panelGroup>
                                            <h:panelGroup></h:panelGroup>
                                            <h:panelGroup id="codigotx">
                                                <h:panelGroup
                                                        rendered="#{eprofesionalBean.entity.isTransferencia()}">
                                                    <h:outputText value="#{msgs['form.codigo.tx']}:"
                                                                  styleClass="FontBold"/>
                                                    <h:panelGroup>
                                                        <p:inputText id="comprobante" required="true"
                                                                     requiredMessage="#{msgs['validationRequired']}"
                                                                     value="#{eprofesionalBean.entity.ordenDeServicio.ODScodigoTX}"/>
                                                        <p:message for="comprobante"/>
                                                    </h:panelGroup>
                                                </h:panelGroup>
                                                <h:panelGroup
                                                        rendered="#{eprofesionalBean.entity.isDeposito()}"></h:panelGroup>
                                            </h:panelGroup>
                                            <h:outputText value="#{msgs['form.fecha.tx']}:" styleClass="FontBold"/>
                                            <h:panelGroup>
                                                <p:calendar id="fecha" required="true"
                                                            requiredMessage="#{msgs['validationRequired']}"
                                                            value="#{eprofesionalBean.entity.ordenDeServicio.ODSfechaTX}"
                                                            locale="es"/>
                                                <p:message for="fecha"/>
                                            </h:panelGroup>
                                            <h:outputText value="#{msgs['form.monto']}:" styleClass="FontBold"/>
                                            <h:panelGroup>
                                                <p:inputNumber id="monto" required="true"
                                                               requiredMessage="#{msgs['validationRequired']}"
                                                               value="#{eprofesionalBean.entity.ordenDeServicio.monto}">
                                                </p:inputNumber>
                                                <p:message for="monto"/>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!eprofesionalBean.entity.isPendienteDePago()}">
                                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4"
                                                     layout="grid"
                                                     styleClass="ui-panelgrid-blank">
                                            <h:outputText value="#{msgs['form.forma.pago']}:" styleClass="FontBold"/>
                                            <h:outputText value="#{eprofesionalBean.entity.ordenDeServicio.formapago}"/>
                                            <h:outputText value="#{msgs['form.codigo.tx']}:" styleClass="FontBold"/>
                                            <h:outputText
                                                    value="#{eprofesionalBean.entity.ordenDeServicio.ODScodigoTX}"/>
                                            <h:outputText value="#{msgs['form.fecha.tx']}:" styleClass="FontBold"/>
                                            <h:outputText value="#{eprofesionalBean.entity.ordenDeServicio.ODSfechaTX}">
                                                <f:convertDateTime pattern="#{eprofesionalBean.patternDateTime}"/>
                                            </h:outputText>
                                            <h:outputText value="#{msgs['form.monto']}:" styleClass="FontBold"/>
                                            <h:outputText value="#{eprofesionalBean.getPatternMoneda()} #{eprofesionalBean.entity.ordenDeServicio.monto}"/>
                                        </p:panelGrid>
                                    </h:panelGroup>

                                    <div class="EmptyBox30"></div>
                                    <div class="Fright">
                                        <div class="Fleft  MarRight10">
                                            <p:commandButton value="#{eprofesionalBean.entity.isPendienteDePago()? msgs['btnCancelar']: msgs['btnVolver']}"
                                                             icon="fa fa-close"
                                                             styleClass="RedButton Fs16 White RaisedButton Fleft FloatNoneOnMobile"
                                                             action="search?faces-redirect=true"
                                                             title="#{msgs['btnCancelar']}" immediate="true"/>
                                        </div>
                                        <div class="Fleft Responsive45">
                                            <p:commandButton id="linksave" value="#{msgs['btnGuardar']}"
                                                             rendered="#{eprofesionalBean.entity.isPendienteDePago()}"
                                                             icon="fa fa-sign-in"
                                                             styleClass="GreenButton Fs16 White Fright FloatNoneOnMobile"
                                                             action="#{eprofesionalBean.updateComprobante}"
                                                             title="Grabar"
                                                             update="panelCrear"
                                            />
                                        </div>
                                    </div>
                                </p:panel>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
