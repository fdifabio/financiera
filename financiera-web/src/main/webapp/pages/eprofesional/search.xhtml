<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/templates/template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{eprofesionalBean.vermensaje()}"/>
    </f:metadata>
    <ui:define name="subheader">
        #{msgs['tituloGrillaEprofesional']}
    </ui:define>
    <ui:define name="actions">
        <p:growl showDetail="true" id="msj"/>
        <sec:ifAnyGranted roles="ROLE_AGR">
            <p:commandLink styleClass="BoldGray Fs20 FontRobotoLight Fright MarRight20 HoverEffect"
                           action="#{eprofesionalBean.validate}" update="msj"><i
                    class="icon-add_box">#{msgs['btnNuevoEncomienda']}</i>
            </p:commandLink>
        </sec:ifAnyGranted>
    </ui:define>
    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="formentity" class="TexAlCenter">
                                <p:growl showDetail="true" id="msgGrwl"/>
                                <p:dataTable id="list" var="item" value="#{eprofesionalBean.list}"
                                             rowKey="#{item.id}"
                                             selection="#{eprofesionalBean.entity}" paginator="true"
                                             emptyMessage="#{msgs['resultadoDataTable']}"
                                             paginatorPosition="bottom"
                                             resizableColumns="false" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="({currentPage} de {totalPages})"
                                             lazy="true" dynamic="true" filterEvent="enter">

                                    <p:column headerText="#{msgs['form.id']}" sortBy="#{item.id}"
                                              rendered="false">
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['agrimensor']}"
                                              rendered="#{sec:ifAllGranted('ROLE_SECRETARIO')}"
                                              filterBy="#{item.perfilAGR.nombre}" sortBy="#{item.perfilAGR.nombre}">
                                        <h:outputText value="#{item.perfilAGR.nombre},#{item.perfilAGR.apellido}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['form.descripcion']}" rendered="#{sec:ifAllGranted('ROLE_AGR')}"
                                              filterBy="#{item.nombre}" sortBy="#{item.nombre}">
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['formFecha']}"
                                              sortBy="#{item.fecha}">
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.comitente']}" rendered="#{sec:ifAllGranted('ROLE_AGR')}">
                                        <h:outputText value="#{item.comitente.nombre}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['concepto']}"
                                              rendered="#{sec:ifAllGranted('ROLE_SECRETARIO')}">
                                        <h:outputText value="#{item.tasaDescripcion}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['form.monto']}"
                                              rendered="#{sec:ifAllGranted('ROLE_SECRETARIO')}">
                                        <h:outputText value="#{item.getCalcularMonto()}"/>
                                    </p:column>

                                    <p:column headerText="#{msgs['form.inmueble']}">
                                        <h:outputText value="#{item.getStringInmuebleTipo()}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['formEstado']}">
                                        <h:outputText value="#{item.getEstadoODSDescripcion()}"/>
                                    </p:column>

                                    <p:column headerText="Opciones">
                                        <h:link outcome="view" title="#{msgs['btn.ver']}">
                                            <i class="icon-zoom-in Fs20"></i>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                        <sec:ifAnyGranted roles="ROLE_AGR">
                                            <h:link rendered="#{item.isPendiente()}" outcome="create"
                                                    title="#{msgs['btnEditar']}">
                                                <i class="icon-edit Fs20"></i>
                                                <f:param name="id" value="#{item.id}"/>
                                            </h:link>
                                            <h:link rendered="#{item.isGenerada()}" outcome="comprobante"
                                                    title="#{msgs['btnComprobante']}">
                                                <i class="icon-payment Fs20"></i>
                                                <f:param name="id" value="#{item.id}"/>
                                            </h:link>
                                            <p:commandButton id="downloadLink" ajax="false" rendered="#{eprofesionalBean.renderActionDownloadEP(item)}"
                                                             title="#{msgs['btnPDFReImprimir']}"
                                                             styleClass="FloatNoneOnMobile"
                                                             icon="fa fa-file-pdf-o"
                                                             actionListener="#{eprofesionalBean.prepDownload(item)}">
                                                <p:fileDownload value="#{eprofesionalBean.download}"/>
                                            </p:commandButton>
                                            <p:commandButton id="downloadLinkODS" ajax="false" rendered="#{eprofesionalBean.renderActionDownloadODS(item)}"
                                                             title="#{msgs['btnODS']}"
                                                             styleClass="FloatNoneOnMobile"
                                                             icon="fa fa-print"
                                                             actionListener="#{eprofesionalBean.prepDownloadODS(item)}">
                                                <p:fileDownload value="#{eprofesionalBean.download}"/>
                                            </p:commandButton>
                                            <p:commandLink id="nonAjax" title="#{msgs['btnEliminar']}"
                                                           rendered="#{item.isPendiente()}"
                                                           actionListener="#{eprofesionalBean.delete(item)}"
                                                           update="formentity">
                                                <p:confirm header="#{msgs['confirmacion']}"
                                                           message="#{msgs['confirmarEliminar']}" icon="ui-icon-alert"/>
                                                <i class="icon-delete2 BoldGray Fs20"></i>
                                            </p:commandLink>
                                        </sec:ifAnyGranted>

                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade">
                                    <p:commandButton value="No" type="button"
                                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                    <p:commandButton value="Si" type="button"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
                                                     ajax="false">
                                    </p:commandButton>
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
