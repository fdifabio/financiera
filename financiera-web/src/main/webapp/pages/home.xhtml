<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/templates/template.xhtml">
    <f:metadata>

    </f:metadata>

    <ui:define name="subheader">
        <div class="ContainerIndent TexAlRight">
            <a href="#"
               class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span
                    class="Fs18 FontRobotoLight">#{msgs['home.titulo']},
                #{authenticationBean.bienvenido} </span> <i class="icon-account_circle Fright Fs30"></i></a>
        </div>

        <div class="EmptyBox10"></div>
    </ui:define>

    <ui:define name="actions">
        <p:growl showDetail="true" id="msj"/>
    </ui:define>

    <ui:define name="content">

        <h1 class="TexAlCenter" style=" font-family: initial; color: black;">#{msgs['title']}</h1>
        <div class="Container100">
        <div class="Container50 Responsive100 ">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect ui-fluid">
                    <h3 style="margin-top: 0"><i class="fa fa-fax  Fs30"></i> Caja</h3>
                    <div class="EmptyBox20"></div>
                    <p:panelGrid columns="6"
                                 columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-1,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank">
                        <h:outputText value="Fecha apertura:" styleClass="FontBold"/>
                        <h:outputText value="#{cajaBean.getLast().fechaApertura}"
                                      rendered="#{cajaBean.getLast() != null}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                        <h:outputText value="Saldo:" styleClass="FontBold"/>
                        <h:outputText value="#{cajaBean.getLast().saldo()}"
                                      rendered="#{cajaBean.getLast() != null}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                        <h:panelGroup rendered="#{!cajaBean.getLast().habilitada()}">
                        </h:panelGroup>
                        <h:panelGroup rendered="#{cajaBean.getLast().habilitada()}">
                            <h:form>
                                <p:growl id="growlingreso" sticky="true" showDetail="true" life="3000"/>
                                <h:commandButton styleClass="MovimientoIngreso" value="Ingreso" id="botonIngreso"
                                                 onclick="PF('ingreso').show(); return false;" style="cursor: pointer">
                                    <i class="fa fa-arrow-up Green"></i></h:commandButton>
                                <p:tooltip for="botonIngreso" trackMouse="true" value="Registrar ingreso"
                                           position="button"/>
                                <p:dialog header="Esta seguro que desea registrar un ingreso?" widgetVar="ingreso"
                                          resizable="false" style="background-color: #2f3535f7;">
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="ingreso" value="Monto:" style="    color: white;"/>
                                        <p:inputText id="ingreso" value="#{cajaBean.ingreso}"
                                                     required="true"
                                                     label="Ingreso" requiredMessage="Ingrese un valor"/>
                                        <div class="EmptyBox10"></div>
                                        <h:outputLabel for="desc" value="Descripción:" style="    color: white;"/>
                                        <p:inputText id="desc" value="#{cajaBean.descripcion}" maxlength="50"
                                                     label="Descripción" />
                                        <div class="EmptyBox10"></div>
                                        <p:commandButton value="Guardar" style="float:right;"

                                                         action="#{cajaBean.ingreso()}"
                                                         oncomplete="ingreso(xhr, status, args)"/>
                                        <!-- update="growlingreso timelineFirst" -->

                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{cajaBean.getLast().habilitada()}">
                            <h:form>
                                <p:growl id="growlegreso" sticky="true" showDetail="true" life="3000"/>
                                <h:commandButton styleClass="MovimientoEgreso" value="Egreso" id="botonEgreso"
                                                 onclick="PF('egreso').show(); return false;" style="cursor: pointer">
                                    <i class="fa fa-arrow-down Red"></i></h:commandButton>
                                <p:tooltip for="botonEgreso" trackMouse="true" value="Registrar egreso"
                                           position="button"/>
                                <p:dialog header="Esta seguro que desea registrar un egreso?" widgetVar="egreso" style="background-color: #2f3535f7;"
                                          resizable="false">
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="egreso" value="Monto:" style="    color: white;"/>
                                        <p:inputText id="egreso" value="#{cajaBean.egreso}"
                                                     required="true"
                                                     label="egreso" requiredMessage="Ingrese un valor"/>
                                        <div class="EmptyBox10"></div>
                                        <h:outputLabel for="descegreso" value="Descripción:" style="    color: white;"/>
                                        <p:inputText id="descegreso" value="#{cajaBean.descripcion}" maxlength="50"
                                                     label="Descripción" />
                                        <div class="EmptyBox10"></div>
                                        <p:commandButton value="Guardar" style="float:left;"

                                                         action="#{cajaBean.egreso()}"
                                                         oncomplete="egreso(xhr, status, args)"/>
                                      <!--  update="growlegreso timelineFirst" -->
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>
                            <script type="text/javascript">
                                function ingreso(xhr, status, args) {
                                    if (args.validationFailed) {
                                        PF('ingreso').jq.effect("shake", {times: 5}, 100);
                                    }
                                    else {
                                        PF('ingreso').hide();
                                    }
                                }

                                function egreso(xhr, status, args) {
                                    if (args.validationFailed) {
                                        PF('egreso').jq.effect("shake", {times: 5}, 100);
                                    }
                                    else {
                                        PF('egreso').hide();
                                    }
                                }
                            </script>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:dataTable id="list" var="item" value="#{cajaBean.getLast().getMovimientosOrden()}"
                                 emptyMessage="No hay movimientos para mostrar"
                                 reflow="true" rowKey="#{item.id}" lazy="true" paginator="true"
                                 paginatorPosition="bottom" styleClass="TexAlCenter"
                                 resizableColumns="false" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,50">

                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Monto">
                            <h:outputText value="#{item.monto}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{item.descripcion}">
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Tipo">
                            <i class=" #{item.tipo.icon} #{item.tipo.color}"></i>
                            <h:outputText value="#{item.tipo.descripcion}"
                                          styleClass="#{item.tipo.color} FontBold"
                                          style="padding: 0px 5px 0px 5px;border-radius: 5px;">
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </div>

            </div>
        </div>
        <div class="Container50 Responsive100 TexAlCenter">
            <div class="ContainerIndent">

                <div class="Card ShadowEffect ui-fluid">
                    <h3 style="margin-top: 0">Vencimientos del día</h3>
                    <div class="EmptyBox20"></div>
                    <div class="EmptyBox20"></div>
                    <p:dataTable id="listvencidas" var="itemvencidas" value="#{reportesBean.vencimientosDelDia}"
                                 rowKey="#{itemvencidas.id}"
                                 emptyMessage="No hay cuotas para mostrar"
                                 sortBy="#{itemvencidas.id}" paginator="true" rows="6"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="6,12,24,36,48">


                        <p:column headerText="#{msgs['formDni']}">
                            <h:outputText value="#{itemvencidas.dni}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Cliente" width="14%">
                            <h:outputText value="#{itemvencidas.apellidoNombre}"/>
                        </p:column>
                        <p:column headerText="#{msgs['form.celular']}" width="14%">
                            <h:outputText value="#{itemvencidas.celular}"/>
                        </p:column>
                        <p:column headerText="Saldo a pagar">
                            <h:outputText value="#{itemvencidas.saldoAdeudado}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>
                        <p:column width="30">

                            <h:outputLink id="btnCobro" value="/pages/cobro/create.jsf">
                                <f:param name="credito_id" value="#{itemvencidas.creditoAdeudado.id}"/>
                                <i class="fa fa-briefcase Fs20"></i>
                            </h:outputLink>
                            <p:tooltip id="toolTip-cobro" for="btnCobro" value="#{msgs['registarCobro']}"
                                       trackMouse="true"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </div>

        <!-- <div class="Container100 Responsive100 TexAlCenter">

            <div class="Card ShadowEffect ui-fluid">
                <h3 style="margin-top: 0">Movimientos</h3>
                <div class="EmptyBox20"></div>
                <p:timeline id="timelineFirst" value="#{authenticationBean.timelineMovimientos}" var="movimiento"
                            height="500px" widgetVar="timelineMovimientos" selectable="true" zoomable="true"
                            moveable="true"
                            stackEvents="true" showNavigation="true" locale="es">
                    <h:outputText value="#{movimiento.monto}"
                                  class="#{movimiento.backgroundColor} #{movimiento.icon} Fs18"/>
                </p:timeline>
                <script>
                    function onrangechange1() {
                        var range = PF('timelineMovimientos').getVisibleRange();
                    }
                </script>
            </div>

        </div>
        -->
        <div class="EmptyBox20"></div>


        <style type="text/css">

            /* Custom styles for the Timeline */
            div.timeline-frame {
                border-color: #5D99C3;
                border-radius: 5px;
            }

            div.timeline-axis {
                border-color: #5D99C3;
                background-color: #5D99C3;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity=100);
                background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));
                background: -moz-linear-gradient(top, #5D99C3, #3A6DA0);
                -khtml-opacity: 1;
                -moz-opacity: 1;
                opacity: 1;
            }

            div.timeline-groups-axis {
                border-color: #5D99C3;
            }

            div.timeline-groups-axis-onleft {
                border-style: none solid none none;
            }

            div.timeline-axis-text {
                color: white;
            }

            div.timeline-event {
                color: white !important;
                border-radius: 5px !important;
            }

            div.timeline-event-content {
                text-shadow: none;
            }

            div.Ingreso {
                background: #43A047 none !important; /* Green */
                border-color: #43A047 !important; /* Green */
            }

            div.Egreso {
                background: #E53935 none !important; /* red */
                border-color: #E53935 !important; /* red */
            }

            div.timeline-event-selected {
                background: #BECEFE none !important;
                border-color: #97B0F8 !important;
            }
        </style>
    </ui:define>
</ui:composition>
</html>
