<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="/templates/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{tasaBean.vermensaje()}"/>
    </f:metadata>

    <ui:define name="actions">
        <a href="create.jsf"
           class="BoldGray Fs22 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-add_box"></i> #{msgs['btnNuevo']}</a>
    </ui:define>

    <ui:define name="subheader">
        #{msgs['tituloGrillaTasa']}
    </ui:define>


    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="formentity" class="TexAlCenter">
                                <p:growl showDetail="true" id="msgGrwl"/>
                                <!-- insertar usuario -->
                                <p:dataTable id="list" var="item" value="#{tasaBean.list}"
                                             reflow="true" rowKey="#{item.descripcion}" lazy="true"
                                             selection="#{tasaBean.entity}" paginator="true" paginatorPosition="bottom"
                                             resizableColumns="false" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,20,30,50">
                                    <p:ajax event="rowSelect" listener="#{tasaBean.onRowSelect}"
                                            update=":formentity:msgGrwl"/>

                                    <p:column headerText="#{msgs['form.id']}" sortBy="#{item.id}"
                                              rendered="false" footerText="#{msgs['form.id']}">
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.descripcion']}"
                                              filterBy="#{item.descripcion}" sortBy="#{item.descripcion}">
                                        <h:outputText value="#{item.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['formCosto']}"
                                              filterBy="#{item.costo}" sortBy="#{item.costo}">
                                        <h:outputText value="#{item.costo}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['formCostoAdicional']}"
                                              filterBy="#{item.costoAdicional}" sortBy="#{item.costoAdicional}">
                                        <h:outputText value="#{item.costoAdicional}"/>
                                    </p:column>
                                    <p:column headerText="Opciones">
                                        <h:link outcome="create" title="#{msgs['btnEditar']}">
                                            <i class="icon-edit Fs20"></i>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                        <h:link outcome="view" title="#{msgs['btn.ver']}">
                                            <i class="icon-zoom-in Fs20"></i>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                        <p:commandLink id="nonAjax" title="#{msgs['btnEliminar']}"
                                                       actionListener="#{tasaBean.delete(item)}" update="list">
                                            <p:confirm header="#{msgs['confirmacion']}"
                                                       message="#{msgs['confirmarEliminar']}" icon="ui-icon-alert"/>
                                            <i class="icon-delete2 BoldGray Fs20"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade">
                                    <p:commandButton value="Si" type="button"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                    <p:commandButton value="No" type="button"
                                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                </p:confirmDialog>

                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>

</html>
