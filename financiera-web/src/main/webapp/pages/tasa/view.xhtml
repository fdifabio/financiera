<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="subheader">
        #{msgs['formTasaDetalle']}
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{tasaBean.id}"/>
        <f:event type="preRenderView" listener="#{tasaBean.inicio()}"/>
    </f:metadata>

    <ui:define name="actions">
        <a href="search.jsf"
           class="BoldGray Fs22 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-list"></i> #{msgs['listar']}</a>
        <a href="create.jsf?id=#{tasaBean.entity.id}"
           class="BoldGray Fs22 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-edit"></i> #{msgs['btn.modificar']}</a>
        <a href="create.jsf"
           class="BoldGray Fs22 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-add_box"></i> #{msgs['btnNuevo']}</a>
    </ui:define>

    <ui:define name="content">
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <p:panel header="Tasa" footer="#{msgs['formTasaDetalle']}"
                             style="margin-top:20px">
                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
                                     styleClass="ui-panelgrid-blank">
                            <h:outputText value="#{msgs['form.descripcion']}:" styleClass="FontBold"/>
                            <h:outputText value="#{tasaBean.entity.descripcion}"/>
                            <h:outputText value="#{msgs['formCosto']}:" styleClass="FontBold"/>
                            <h:outputText value="#{tasaBean.entity.costo}"/>
                            <h:outputText value="#{msgs['formCostoAdicional']}:" styleClass="FontBold"/>
                            <h:outputText value="#{tasaBean.entity.costoAdicional}"/>
                        </p:panelGrid>
                    </p:panel>
                    <div class="EmptyBox20"></div>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
