<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/templates/template.xhtml">

    <ui:define name="subheader">
        <h:outputText class="BigTopic" value="#{msgs['formClienteModificar']}"
                      rendered="#{clienteBean.entity.id != null}"/>

        <h:outputText class="BigTopic" value="#{msgs['formClienteCrear']}"
                      rendered="#{clienteBean.entity.id == null}"/>

    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{clienteBean.id}"/>
        <f:event type="preRenderView" listener="#{clienteBean.inicio()}"/>
    </f:metadata>

    <ui:define name="actions">
        <sec:ifAnyGranted roles="ROLE_ADMIN">
            <a href="search.jsf"
               class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i
                    class="icon-list"></i> #{msgs['listar']}</a>
        </sec:ifAnyGranted>
        <h:panelGroup rendered="#{userBean.entity.id != null}" id="hello">
            <a href="view.jsf?id=#{userBean.entity.id}"
               class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i
                    class="icon-zoom-in"></i> #{msgs['detalle']} </a>
            <sec:ifAnyGranted roles="ROLE_ADMIN">
                <a href="create.jsf"
                   class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i
                        class="icon-person_add"></i> #{msgs['btnNuevo']}</a>
            </sec:ifAnyGranted>
        </h:panelGroup>
    </ui:define>
    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect ui-fluid">
                    <div class="MarAuto WidAutoOnMobile">
                        <div class="ContainerIndent">
                            <div class="EmptyBox20"></div>
                            <h:form id="crear">
                                <p:panel id="panelCrear">
                                    <p:growl autoUpdate="true" showDetail="true" life="3000"
                                             globalOnly="true"/>
                                    <p:messages globalOnly="true" styleClass="error"
                                                showSummary="true" showDetail="true"/>
                                    <p:fieldset legend="Datos Personales" style="margin-bottom:20px">
                                        <p:panelGrid columns="2" class="ui-grid-col-6"
                                                     columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid"
                                                     styleClass="ui-panelgrid-blank">

                                            <h:outputText value="#{msgs['formNombre']}:" styleClass="FontBold"/>
                                            <h:outputText value="#{msgs['formApellido']}:" styleClass="FontBold"/>
                                            <h:panelGroup layout="block">
                                                <p:inputText id="nombre"
                                                             required="true"
                                                             requiredMessage="#{msgs['validationRequired']}"
                                                             value="#{userBean.entity.username}">
                                                </p:inputText>
                                                <p:message for="nombre"/>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block">
                                                <p:inputText id="apellido"
                                                             required="true"
                                                             requiredMessage="#{msgs['validationRequired']}"
                                                             validatorMessage="Formato invalido"
                                                             value="#{userBean.entity.email}">
                                                </p:inputText>
                                                <p:message for="apellido"/>
                                            </h:panelGroup>
                                            <h:outputText value="#{msgs['formDni']}:" styleClass="FontBold"/>
                                            <h:outputText value="#{msgs['formMail']}:" styleClass="FontBold"/>
                                            <h:panelGroup layout="block">
                                                <p:inputText id="username"
                                                             required="true"
                                                             requiredMessage="#{msgs['validationRequired']}"
                                                             value="#{userBean.entity.username}">
                                                </p:inputText>
                                                <p:message for="username"/>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block">
                                                <p:inputText id="userBeanEmail"
                                                             required="true"
                                                             requiredMessage="#{msgs['validationRequired']}"
                                                             validatorMessage="Formato invalido"
                                                             value="#{userBean.entity.email}">
                                                    <f:validateRegex
                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                                </p:inputText>
                                                <p:message for="userBeanEmail"/>
                                            </h:panelGroup>
                                            <h:outputText value="#{msgs['formTelefono']}:" styleClass="FontBold"/>
                                            <div class="EmptyBox5"></div>
                                            <h:panelGroup layout="block">
                                                <p:inputText id="telefono"
                                                             required="true"
                                                             requiredMessage="#{msgs['validationRequired']}"
                                                             value="#{userBean.entity.username}">
                                                </p:inputText>
                                                <p:message for="telefono"/>
                                            </h:panelGroup>
                                            <div class="EmptyBox5"></div>
                                            <h:outputText value="#{msgs['formDireccion']}:" styleClass="FontBold"/>
                                            <div class="EmptyBox5"></div>
                                        </p:panelGrid>
                                    </p:fieldset>
                                    <p:fieldset legend="#{msgs['formDatosLaborales']}:" style="margin-bottom:20px">
                                        <p:panelGrid columns="2"
                                                     columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid"
                                                     styleClass="ui-panelgrid-blank">
                                            <h:outputText value="#{msgs['formDatosLaborales']}:" styleClass="FontBold"/>
                                            <div class="EmptyBox5"></div>
                                        </p:panelGrid>
                                    </p:fieldset>
                                    <p:fieldset legend="#{msgs['formDocumentos']}:" style="margin-bottom:20px">
                                        <p:panelGrid columns="2"
                                                     columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid"
                                                     styleClass="ui-panelgrid-blank">
                                            <h:outputText value="#{msgs['formDNI']}:" styleClass="FontBold"/>
                                            <p:selectBooleanCheckbox value="#{clienteBean.entity.garantia}">
                                                <!--<p:ajax update="msg" listener="#{selectBooleanView.addMessage}" /> -->
                                            </p:selectBooleanCheckbox>
                                            <h:outputText value="#{msgs['formRecibo']}:" styleClass="FontBold"/>
                                            <p:selectBooleanCheckbox value="#{clienteBean.entity.garantia}">
                                                <!--<p:ajax update="msg" listener="#{selectBooleanView.addMessage}" /> -->
                                            </p:selectBooleanCheckbox>
                                            <h:outputText value="#{msgs['formGarantia']}:" styleClass="FontBold"/>
                                            <p:selectBooleanCheckbox value="#{clienteBean.entity.garantia}">
                                                <!--<p:ajax update="msg" listener="#{selectBooleanView.addMessage}" /> -->
                                            </p:selectBooleanCheckbox>
                                            <h:outputText value="#{msgs['formServicio']}:" styleClass="FontBold"/>
                                            <p:selectBooleanCheckbox value="#{clienteBean.entity.garantia}">
                                                <!--<p:ajax update="msg" listener="#{selectBooleanView.addMessage}" /> -->
                                            </p:selectBooleanCheckbox>
                                        </p:panelGrid>
                                    </p:fieldset>
                                    <div class="EmptyBox30"></div>
                                    <div class="Fright">
                                        <div class="Wid45 Fleft Responsive45 MarRight10">
                                            <p:commandButton value="#{msgs['btnCancelar']}"
                                                             icon="fa fa-close"
                                                             styleClass="RedButton Fs16 White RaisedButton Fleft FloatNoneOnMobile"
                                                             action="search?faces-redirect=true"
                                                             title="#{msgs['btnCancelar']}" immediate="true"/>
                                        </div>
                                        <div class="Wid45 Fleft Responsive45">
                                            <p:commandButton id="linksave" value="#{msgs['btnGuardar']}"
                                                             icon="fa fa-sign-in"
                                                             styleClass="GreenButton Fs16 White Fright FloatNoneOnMobile"
                                                             action="#{userBean.update}" title="Grabar"
                                                             update="crear" validateClient="true"/>
                                        </div>
                                    </div>
                                </p:panel>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>


</ui:composition>
</html>
