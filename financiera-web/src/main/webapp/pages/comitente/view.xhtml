<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="subheader">
        #{msgs['formComitenteDetalle']}
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{comitenteBean.id}"/>
        <f:event type="preRenderView" listener="#{comitenteBean.inicio()}"/>
    </f:metadata>

    <ui:define name="actions">
        <sec:ifAnyGranted roles="ROLE_ADMIN">
            <a href="search.jsf"
               class="BoldGray Fs20 FontRobotoLight Fright MarRight20 HoverEffect"><i
                    class="icon-list"></i> #{msgs['listar']}</a>
        </sec:ifAnyGranted>
        <a href="create.jsf?id=#{comitenteBean.entity.id}"
           class="BoldGray Fs20 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-edit"></i> #{msgs['btn.modificar']}</a>
        <sec:ifAnyGranted roles="ROLE_ADMIN">
            <a href="create.jsf"
               class="BoldGray Fs20 FontRobotoLight Fright MarRight20 HoverEffect"><i
                    class="icon-person_add"></i> #{msgs['btnNuevo']}</a>
        </sec:ifAnyGranted>
    </ui:define>
    <ui:define name="content">
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <p:panel header="#{msgs['formComitenteDetalle']}"
                             style="margin-top:20px">
                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
                                     styleClass="ui-panelgrid-blank">
                            <h:outputText rendered="#{!comitenteBean.entity.empresa}"
                                          value="#{msgs['form.particular']}" styleClass="FontBold"/>
                            <h:outputText rendered="#{comitenteBean.entity.empresa}"
                                          value="#{msgs['form.empresa']}" styleClass="FontBold"/>
                            <h:outputText value="#{comitenteBean.entity.nombre}"/>

                            <h:outputText rendered="#{comitenteBean.entity.empresa}"
                                          value="#{msgs['form.cuit']}:" styleClass="FontBold"/>
                            <h:outputText rendered="#{!comitenteBean.entity.empresa}"
                                          value="#{msgs['form.cuil']}:" styleClass="FontBold"/>
                            <h:outputText value="#{comitenteBean.entity.cuit}"/>

                            <h:outputText value="#{msgs['form.domicilio']}:" styleClass="FontBold"/>
                            <h:outputText value="#{comitenteBean.entity.domicilio}"/>

                            <h:outputText value="#{msgs['form.ciudad']}:" styleClass="FontBold"/>
                            <h:outputText value="#{comitenteBean.entity.ciudad.nombre}"/>

                            <h:outputText value="#{msgs['form.departamento']}:" styleClass="FontBold"/>
                            <h:outputText
                                    value="#{comitenteBean.entity.ciudad.departamento.nombre}"/>

                            <h:outputText value="#{msgs['form.provincia']}:" styleClass="FontBold"/>
                            <h:outputText
                                    value="#{comitenteBean.entity.ciudad.departamento.provincia.nombre}"/>

                            <h:outputText rendered="#{comitenteBean.entity.empresa}"
                                          value="#{msgs['formResponsableNombre']}:" styleClass="FontBold"/>
                            <h:outputText rendered="#{comitenteBean.entity.empresa}"
                                          value="#{comitenteBean.entity.responsable.nombre}"/>

                            <h:outputText value="#{msgs['formResponsableContacto']}:" styleClass="FontBold"/>
                            <h:outputText value="#{comitenteBean.entity.responsable.email}"/>
                        </p:panelGrid>
                    </p:panel>
                    <div class="EmptyBox20"></div>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
