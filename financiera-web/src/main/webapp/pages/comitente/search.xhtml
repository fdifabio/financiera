<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition template="/templates/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{comitenteBean.vermensaje()}"/>
    </f:metadata>

    <ui:define name="actions">
        <a href="create.jsf"
           class="BoldGray Fs20 FontRobotoLight Fright MarRight20 HoverEffect"><i
                class="icon-add_box"></i> #{msgs['btnNuevo']}</a>
    </ui:define>

    <ui:define name="subheader">
        #{msgs['tituloGrillaComitente']}
    </ui:define>


    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="formentity" class="TexAlCenter">
                                <p:growl showDetail="true" id="msgGrwl"/>
                                <p:dataTable id="list" var="item" value="#{comitenteBean.list}"
                                             reflow="true" rowKey="#{item.nombre}" lazy="true"
                                             selection="#{comitenteBean.entity}" paginator="true"
                                             emptyMessage="#{msgs['resultadoDataTable']}"
                                             paginatorPosition="bottom"
                                             resizableColumns="false" rows="10"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,20,30,50"
                                             filterEvent="enter">

                                    <p:column headerText="#{msgs['form.comitente']}">

                                        <h:outputText value="#{msgs['form.empresa']}" rendered="#{item.isEmpresa()}"/>
                                        <h:outputText value="#{msgs['form.particular']}" rendered="#{item.isParticular()}"/>

                                    </p:column>
                                    <p:column headerText="#{msgs['form.nombre']}"
                                              filterBy="#{item.nombre}" sortBy="#{item.nombre}">
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['contacto']}"
                                              filterBy="#{item.responsable.nombre}" sortBy="#{item.responsable.nombre}">
                                        <h:outputText value="#{item.responsable.nombre}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['email']}">
                                        <h:outputText value="#{item.responsable.email}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['form.cuit']}"
                                              filterBy="#{item.cuit}" sortBy="#{item.cuit}">
                                        <h:outputText value="#{item.cuit}"/>
                                    </p:column>
                                    <p:column headerText="Opciones">
                                        <h:link outcome="create" title="#{msgs['btnEditar']}">
                                            <i class="icon-edit Fs20"></i>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                        <h:link outcome="view" title="#{msgs['btn.ver']}">
                                            <i class="icon-zoom-in Fs20"></i>
                                            <f:param name="id" value="#{item.id}"/>
                                        </h:link>
                                        <p:commandLink id="nonAjax" title="#{msgs['btnEliminar']}"
                                                       actionListener="#{comitenteBean.delete(item)}" update="list">
                                            <p:confirm header="#{msgs['confirmacion']}"
                                                       message="#{msgs['confirmarEliminar']}" icon="ui-icon-alert"/>
                                            <i class="icon-delete2 BoldGray Fs20"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade">
                                    <p:commandButton value="Si" type="button"
                                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                    <p:commandButton value="No" type="button"
                                                     styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                </p:confirmDialog>

                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>

</html>
