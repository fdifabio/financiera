<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
    <f:facet name="first">
        <link rel="icon" href="/resources/favicon.ico" type="image/x-icon"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{msgs['title']}</title>


    <h:outputScript name="js/ripple-effect.js" library="modena-layout"/>
    <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout"/>
    <h:outputScript name="js/layout.js" library="modena-layout"/>
    <h:outputScript name="js/locale.js" library="modena-layout"/>
    <h:outputScript name="js/mask.js" library="modena-layout"/>
    <script type="text/javascript">
        PrimeFaces.locales["ar"] = {
            closeText: "Cerrar",
            prevText: "Anterior",
            nextText: "Siguiente",
            monthNames: ["Enero", "Febrero", "Marzo", "Abril", "Mayo",
                "Junio", "Julio", "Agosto", "Septiembre", "Octubre",
                "Noviembre", "Diciembre"],
            monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun",
                "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
            dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves",
                "Viernes", "Sábado"],
            dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
            dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
            weekHeader: "Semana",
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: "",
            timeOnlyTitle: "Solo hora",
            timeText: "Tiempo",
            hourText: "Hora",
            minuteText: "Minuto",
            secondText: "Segundo",
            currentText: "Fecha actual",
            ampm: false,
            month: "Mes",
            week: "Semana",
            day: "Día",
            allDayText: "Todo el día"
        };
        PrimeFaces.locales['es'] = {
            'MONTHS': ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
            'MONTHS_SHORT': ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
            'DAYS': ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
            'DAYS_SHORT': ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
            'ZOOM_IN': "Aumentar zoom",
            'ZOOM_OUT': "Disminuir zoom",
            'MOVE_LEFT': "Mover izquierda",
            'MOVE_RIGHT': "Mover derecha",
            'NEW': "Nuevo", 'CREATE_NEW_EVENT': "Crear nuevo evento"
        };


    </script>
    <ui:insert name="head"/>
</h:head>

<h:body class="IndigoModena Geometry">

    <ui:include src="topbar.xhtml"/>

    <div id="wrapper">
        <div id="wrapperIndent">
            <ui:include src="layoutmenu.xhtml"/>
            <div id="layout-portlets-cover">
                <div class="Container96 Fs18 MarAuto">

                    <ui:insert name="actionshome">

                    </ui:insert>
                    <!-- SUB TOPBAR START -->
                    <ui:insert name="subheader">
                        <h:form>
                            <sec:ifAnyGranted roles="ROLE_ADMIN">
                                <h:commandLink styleClass="MarRight20 Blue"
                                               action="/pages/user/search?faces-redirect=true" ajax="false">
                                    <i class="icon-people"></i>
                                    <h:outputText value="#{msgs['menu.user']}"/>
                                </h:commandLink>
                            </sec:ifAnyGranted>
                            <sec:ifAnyGranted roles="ROLE_ADMIN, ROLE_SECRETARIO, ROLE_AGR">
                                <h:commandLink styleClass="MarRight20 Blue"
                                               action="/pages/eprofesional/search?faces-redirect=true" ajax="false">
                                    <i class="icon-paper"></i>
                                    <h:outputText value="#{msgs['menuEProfesional']}"/>
                                </h:commandLink>
                            </sec:ifAnyGranted>
                            <sec:ifAnyGranted roles="ROLE_ADMIN, ROLE_SECRETARIO, ROLE_AGR">
                                <h:commandLink styleClass="MarRight20 Blue"
                                               action="/pages/comitente/search?faces-redirect=true" ajax="false">
                                    <i class="icon-work"></i>
                                    <h:outputText value="#{msgs['menuComitente']}"/>
                                </h:commandLink>
                            </sec:ifAnyGranted>
                            <sec:ifAnyGranted roles="ROLE_AGR">
                                <h:commandLink styleClass="MarRight20 Blue"
                                               action="/pages/perfil/miperfil?faces-redirect=true" ajax="false">
                                    <i class="icon-person"></i>
                                    <h:outputText value="#{msgs['micuenta']}"/>
                                </h:commandLink>
                            </sec:ifAnyGranted>
                            <sec:ifAnyGranted roles="ROLE_ADMIN,ROLE_SECRETARIO,ROLE_AGR">
                                <h:commandLink styleClass="MarRight20 Blue"
                                               action="/pages/user/cambioclave?faces-redirect=true" ajax="false">
                                    <i class="icon-vpn_key"></i>
                                    <h:outputText value="#{msgs['menu.cambio.clave']}"/>
                                </h:commandLink>
                            </sec:ifAnyGranted>
                        </h:form>
                    </ui:insert>
                    <ui:insert name="actions">

                    </ui:insert>
                    <ui:insert name="content">
                    </ui:insert>

                    <!-- footer -->
                    <div class="Container100">
                        <div class="ContainerIndent TexAlCenter Fs20">
                            <i class="fa fa-copyright" style="background-color: white;
    border-radius: 11px;
    padding: 10px;
    color: grey;">D3SOFT</i>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>

            <p:ajaxStatus
                    style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="modena-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="modena-layout"/>
    <h:outputStylesheet name="css/animate.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-font.css" library="modena-layout"/>
    <h:outputStylesheet name="css/ripple-effect.css"
                        library="modena-layout"/>
    <h:outputStylesheet name="css/perfect-scrollbar.css"
                        library="modena-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-layout.css"
                        library="modena-layout"/>
</h:body>

</html>
