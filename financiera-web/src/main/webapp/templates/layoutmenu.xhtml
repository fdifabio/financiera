<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/modena"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <div class="Animated05" id="layout-menu-cover">
        <h:form id="menuform">
            <pm:menu>
                <sec:ifAnyGranted roles="ROLE_ADMIN, ROLE_PRESTAMISTA">
                    <p:menuitem id="rm_dashboard" value="Inicio"
                                icon="icon-home"
                                outcome="/pages/home?faces-redirect=true"/>
                </sec:ifAnyGranted>
                <sec:ifAnyGranted roles="ROLE_ADMIN">
                    <p:menuitem id="rm_preferencias" value="#{msgs['menu.preferencias']}"
                                icon="icon-settings"
                                outcome="/pages/preferencias/search?faces-redirect=true"/>
                    <p:menuitem id="rm_usuarios" value="#{msgs['menu.user']}"
                                icon="icon-people"
                                outcome="/pages/user/search?faces-redirect=true"/>
                </sec:ifAnyGranted>

                <sec:ifAnyGranted roles="ROLE_ADMIN, ROLE_PRESTAMISTA">
                    <p:menuitem id="rm_cliente" value="#{msgs['menu.cliente']}"
                                icon="fa fa-users"
                                outcome="/pages/cliente/search?faces-redirect=true"/>
                    <p:menuitem id="rm_credito" value="#{msgs['menu.credito']}"
                                icon="fa fa-money"
                                outcome="/pages/credito/search?faces-redirect=true"/>
                    <p:menuitem id="rm_reportes" value="#{msgs['menu.reportes']}"
                                icon="fa fa-bar-chart"
                                outcome="/pages/reportes/search?faces-redirect=true"/>
                    <p:menuitem id="rm_caja" value="#{msgs['menu.caja']}"
                                icon="fa fa-fax"
                                outcome="/pages/caja/search?faces-redirect=true"/>
                </sec:ifAnyGranted>
                <p:separator/>
            </pm:menu>
        </h:form>
    </div>

</ui:composition>
