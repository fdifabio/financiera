<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#8E24AA', '#C6FF00'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#546E7A'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
		<style type="text/css">
.jqplot-target, .jqplot-axis {
	color: #546E7A;
}

.Container60 {
	width: 100%;
	float: left;
}
</style>

		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=true"></script>

	</ui:define>

	<ui:define name="subheader">
        Dashboard
    </ui:define>

	<ui:define name="content">

		<!-- Left Column -->
		<ui:include src="/templates/dashboard/layoutLColumnI.xhtml" />

		<!-- Right Column -->
		<ui:include src="/templates/dashboard/layoutRColumnI.xhtml" />

		<!-- Left Column -->
		<ui:include src="/templates/dashboard/layoutLColumnII.xhtml" />
	
		<!-- Right Column -->
		<ui:include src="/templates/dashboard/layoutRColumnII.xhtml" />

	</ui:define>

</ui:composition>
