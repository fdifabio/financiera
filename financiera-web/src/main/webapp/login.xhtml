<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{msgs['title']}</title>
    <ui:insert name="head"/>
</h:head>
<h:body styleClass="GrayModena Geometry" style="height:auto;">

    <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
        <div class="Wid33 MarAuto WidAutoOnMobile">
            <div class="EmptyBox10"></div>
            <p:messages showDetail="true" closable="true"
                        globalOnly="true"/>
            <div class="Card ShadowEffect">
                <div class="Wid100 OvHidden BigTopic Fs24">

                    <img     style="    width: 60%;" src="resources/logo_lm.png"/>
                </div>
                <div class="EmptyBox10"></div>
                <h:form id="loginForm">
                    <p:growl globalOnly="true" showDetail="true" closable="true"/>
                    <div class="Wid100">
                        <p:inputText id="j_username" value="#{authenticationBean.username}"
                                     required="true" requiredMessage="#{msgs['validationRequired']}"
                                     placeholder="#{msgs['user']}" styleClass="Wid80 TexAlCenter Fs14"/>
                        <p:message for="j_username"/>
                    </div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100">
                        <p:inputText type="password" id="j_password"
                                     value="#{authenticationBean.password}"
                                     required="true" requiredMessage="#{msgs['validationRequired']}"
                                     placeholder="#{msgs['password']}" styleClass="Wid80 TexAlCenter Fs14"/>
                        <p:message for="j_password"/>
                    </div>
                    <div class="EmptyBox30"></div>
                    <div>
                        <p:commandButton id="submitButton" value="#{msgs['login']}"
                                         icon="fa fa-sign-in"
                                          style="background-color:#1b849d; "
                                         action="#{authenticationBean.login}" update="loginForm"/>
                    </div>
                </h:form>
                <div class="EmptyBox5 ShowOnMobile"></div>
                <div class="EmptyBox10"></div>
                <div class="Separator"></div>
                <p:commandButton value="#{msgs['forgotPassword']}" onclick="PF('dlg2').show();"
                                 style="background-color:#b02779; "
                                 icon="fa fa-lock" />
                <div class="Separator"></div>
               <!-- <div>
                    <p:link id="registerForm" value="#{msgs['registerLink']}"
                            icon="fa fa-sign-in"
                            styleClass="btn btn-default"
                            outcome="register"/>
                </div>-->
                <div class="EmptyBox20"></div>
                <h:form>
                    <p:dialog header="#{msgs['form.recuperar.pass']}" widgetVar="dlg2" resizable="false"
                              closable="true" cellpadding="5"
                              draggable="false" showEffect="true" modal="true" scrollable="true">
                        <p:growl id="pass" showDetail="true" closable="true" globalOnly="true"/>
                        <div class="Wid100">
                            <p:inputText style="width: 280px" id="mail"
                                         value="#{authenticationBean.email}"
                                         required="true"
                                         requiredMessage="#{msgs['validationRequired']}"
                                         validator="#{authenticationBean.validateMail}"
                                         validatorMessage="Formato invalido"
                                         placeholder="#{msgs['email']}">
                                <f:validateRegex
                                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|com.ar|net|‌​org|edu.ar)"/>
                            </p:inputText>
                            <p:message for="mail"/>
                        </div>
                        <div class="EmptyBox10"></div>
                        <p:commandButton value="#{msgs['btn.eviar']}"
                                         actionListener="#{authenticationBean.enviarMail}"
                                         align="right" update="mail,pass" validateClient="true"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </p:dialog>
                </h:form>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                    <i class="fa fa-copyright">D3SOFT</i>
                    <br/>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    PF('dlg2').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg2').hide();
                }
            }
        </script>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="modena-layout"/>
    <h:outputStylesheet name="css/animate.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-font.css" library="modena-layout"/>
    <h:outputStylesheet name="css/ripple-effect.css"
                        library="modena-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-layout.css"
                        library="modena-layout"/>
</h:body>

</html>
